<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="container">
    <h2 class="welcome-message">Welcome!</h2>

    <div class="form-container" id="loginForm">
        <h3>Login</h3>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button onclick="submitForm('login')">Login</button>
    </div>

    <div class="form-container" id="signupForm" style="display:none;">
        <h3>Sign Up</h3>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button onclick="submitForm('signup')">Sign Up</button>
    </div>

    <div class="toggle-buttons">
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('signup')">Sign Up</button>
    </div>

    <div id="status"></div>
</div>

<script src="signup.js"></script>
<script>
    function showForm(formType) {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        if (formType === 'login') {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        } else if (formType === 'signup') {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }
    }

    function submitForm(formType) {
        const status = document.getElementById('status');
        const username = document.querySelector(`#${formType}Form input[name="username"]`).value;
        const password = document.querySelector(`#${formType}Form input[name="password"]`).value;

        // Perform form submission/validation based on formType (login/signup)
        if (formType === 'login') {
            // Process login form
            status.innerHTML = `Logging in as ${username}...`;
        } else if (formType === 'signup') {
            // Process signup form
            const email = document.querySelector(`#${formType}Form input[name="email"]`).value;
            status.innerHTML = `Signing up ${username} with email ${email}...`;
        }
    }
</script>

</body>
</html>
